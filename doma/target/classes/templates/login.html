<!DOCTYPE html>
<html>

<head lang="zh">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" href="src/favicon.ico">

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/on.css" rel="stylesheet" type="text/css" />

    <title>面向大学生基于软件工程思维协同开发系统</title>
</head>

<body class="ms-windows">
    <div class="Goods-home">
        <div class="Goods-content">
            <div class="Goods-content-cell-whiteBlock">
                <div class="Goods-content-cell-whiteBlockcontent">
                    <div class="whiteBlockcontent-Header">
                        <img class="imgLogo" src="src/LOGO1.gif" />
                    </div>
                    <h1 class="whiteBlockcontent-Title">软件开发协同系统</h1>
                    <div class="whiteBlockcontentform" id="app">
                        <div class="row">
                            <div class="col-md-16">
                                <div class="form-top">
                                    <div class="form-top-left">
                                        <h3 class="text-center" id="login-title">用户登录</h3>
                                    </div>
                                </div>
                                <div class="form-bottom">
                                    <form role="form" method="post"  class="login-form" id="login">
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"
                                                        aria-hidden="true"></span></span>
                                                <input type="text" id="userName" name="student_id" class="form-control"
                                                    placeholder="用户昵称" autocomplete="on" required="required" aria-describedby="basic-addon1" maxlength="13" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-lock"
                                                        aria-hidden="true"></span></span>
                                                <input  type="password" name="password" id="userPaw" class="form-control"
                                                    placeholder="密码" required="required" aria-describedby="basic-addon2"  maxlength="13"/>
                                            </div>
                                        </div>
                                    </form>
                                    <div  style="float: right">
                                        <button class="btn btn-success btn-lg left" id="btn-submit" onclick="login(this)" >登录</button>
                                        <button type="button" class="btn btn-warning btn-lg right" data-toggle="modal"
                                                data-target="#myRegistered">
                                            注册
                                        </button>
                                    </div>
                                    <div class="modal fade" id="myRegistered" tabindex="-1" role="dialog" aria-labelledby="myModalLabel-1"
                                         aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header bg-primary">
                                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                                    <h4 class="modal-title" id="myModalLabel-1">注册</h4>
                                                </div>
                                                <form class="form-group" onsubmit="return false">
                                                    <div class="row modal-form-group">

                                                        <div class="col-md-10 col-md-offset-1" style="margin-top: 10px">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><label  class="control-label">用户昵称</label></span>
                                                                <input class="form-control" type="text" name="registerName"  placeholder="请输入昵称" maxlength="50" required="required">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-10 col-md-offset-1" style="margin-top: 10px">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><label  class="control-label">用户账号</label></span>
                                                                <input class="form-control" type="text" name="registerAccount"  placeholder="请输入账号" maxlength="50" required="required">
                                                            </div>
                                                        </div>
                                                        <div class="col-md-10 col-md-offset-1" style="margin-top: 10px">
                                                            <div class="input-group">
                                                                <span class="input-group-addon"><label  class="control-label">用户密码</label></span>
                                                                <input class="form-control" type="text" name="registerPassword"  placeholder="请输入密码" maxlength="50" required="required">
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-default btn" data-dismiss="modal">关闭</button>
                                                        <button type="submit" class="btn btn-success btn" data-loading-text="发送中..."
                                                                onclick="register(this)">提交</button>
                                                    </div>
                                                </form>
                                            </div><!-- /.modal-content -->
                                        </div><!-- /.modal -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
            <div class="Goods-content-cell-blueBlock">
                <div class="Goods-content-cell-blueBlockcontent">
                    <div class="Goods-content-cell-blueBlockcontent-item">
                        <span class="Icon fa fa-search">
                        </span>解决团队协作的沟通问题。
                    </div>
                    <div class="Goods-content-cell-blueBlockcontent-item">
                        <span class="Icon fa fa-comment-o">
                        </span>体验高效的开发环境。
                    </div>
                    <div class="Goods-content-cell-blueBlockcontent-item">
                        <span class="Icon fa fa-home">
                        </span>从程序员到项目经理的培养。
                    </div>
                </div>
            </div>
        </div>
        <div class="Goods-footer Goods-footer-fixed">
            <ul class="Goods-footer-list">
                <li class="Goods-footer-item">
                    <a class="a-style" href="#" rel="noopener">关于</a>
                </li>
                <li class="Goods-footer-item">
                    <a class="a-style" href="#" rel="noopener">帮助中心</a>
                </li>
                <li class="Goods-footer-item">
                    <a class="a-style" href="#" rel="noopener">广告</a>
                </li>
                <li class="Goods-footer-item">
                    <a class="a-style" href="#" rel="noopener">开发者</a>
                </li>
                <li class="Goods-footer-item Goods-footer-coryright">© 2018 Goods Team </li>
            </ul>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/on.js"></script>
    <script type="text/javascript" src="js/register.js"></script>
    <script type="text/javascript" src="js/nav.js"></script>
</body>
</html>
